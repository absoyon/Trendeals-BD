<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .product {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 200px;
            background-color: #fff;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav style="background-color:#007bff; padding:10px; text-align:center;">
    <a href="index.html" style="color:white; text-decoration:none; margin: 0 15px;">Home</a>
    <a href="products.html" style="color:white; text-decoration:none; margin: 0 15px;">Products</a>
    <a href="contact.html" style="color:white; text-decoration:none; margin: 0 15px;">Contact</a>
</nav>

<h1>Our Products</h1>

<div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1">
    <h3>Product 1</h3>
    <p>Price: $10</p>
    <button onclick="addToCart('Product 1')">Add to Cart</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2">
    <h3>Product 2</h3>
    <p>Price: $20</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 3">
    <h3>Product 3</h3>
    <p>Price: $30</p>
    <button onclick="addToCart('Product 3')">Add to Cart</button>
</div>

<script>
    function addToCart(productName) {
        alert(productName + " has been added to your cart!");
    }
</script>

</body>
</html>
